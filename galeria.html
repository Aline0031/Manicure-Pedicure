    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para este template -->
    <style>
      .card-img-top {
        object-fit: cover;
        height: 250px; /* Tamanho fixo para as imagens */
      }

      .navbar-brand img {
    max-width: 120px; /* Ajuste a largura máxima conforme necessário */
    height: auto; /* Mantém a proporção da imagem */
}


      .card-body {
        text-align: center;
      }

      .card-text {
        font-size: 14px;
        color: #555;
      }

      :root {
    --rosa-claro: #FF6EB1;
    --rosa-escuro: #000000;
    --cinza-escuro: #000000;
    --cinza-claro: #000000;
    --cinza-medio: #000000;
    --branco: #ffffff;
    --cinza-muito-claro: #ffffff;
    --cinza-ultra-claro: #ffffff;
}

/* Exemplo de uso das variáveis */
body {
    background-color: var(--cinza-claro);
    color: var(--cinza-escuro);
}

.navbar {
    background-color: var(--rosa-claro);
}

.navbar-nav .nav-link {
    color: var(--branco) !important;
}

.navbar-nav .nav-link:hover {
    color: var(--rosa-escuro) !important;
}

#home {
    background-color: var(--cinza-ultra-claro);
    color: var(--branco);
}

#home .btn {
    background-color: var(--rosa-claro);
    color: var(--branco);
}

#home .btn:hover {
    background-color: var(--rosa-escuro);
}

#services {
    background-color: var(--branco);
}

#services h2 {
    color: var(--cinza-escuro);
}

.service-box {
    background-color: var(--cinza-muito-claro);
    border: 1px solid var(--cinza-ultra-claro);
}

#portfolio {
    background-color: var(--cinza-ultra-claro);
}

#team {
    background-color: var(--branco);
}

#contact {
    background-color: var(--rosa-claro);
    color: var(--branco);
}

footer {
    background-color: var(--cinza-escuro);
    color: var(--branco);
}


    </style>
